---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <!-- <h1 class="post&#45;title p&#45;name" itemprop="name headline">{{ page.title | escape }}</h1> -->
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {%- if page.author -%}
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-author" itemprop="name">{{ page.author }}</span>
      </span>
      {%- endif -%}</p>
      {%- if page.author_handle -%}
        <a class="p-author-handle" target="_blank" href="https://twitter.com/{{page.author_handle}}">@{{ page.author_handle }}</a>
      {%- endif -%}
      <span>/</span>
      <span class="post-header__date">
        {{ page.date | timeago }}
      </span>
    </time>
  </header>

  <div class="post-content e-content markdown-body" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
